<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container-fluid d-flex">
      <div class="row custom-col-padding">
        <div class="col-12">
            <input type="text" class="form-control screen" readonly id="screen"/>
        </div>
      </div>
      <div class="row custom-col-padding flex-grow">
        <div class="col-2">
            <button type="button" id="btn7" data-val="7" class="btn btn-primary btn-block btn-lg h-100">7</button>
        </div>
        <div class="col-2">
            <button type="button" id="btn8" data-val="8" class="btn btn-primary btn-block btn-lg h-100">8</button>
        </div>
        <div class="col-2">
            <button type="button" id="btn9" data-val="9" class="btn btn-primary btn-block btn-lg h-100">9</button>
        </div>
        <div class="col-2">
            <button type="button" id="btnDivide" data-val="&divide;" class="btn btn-info btn-block btn-lg h-100">&divide;</button>
        </div>
        <div class="col-4">
            <button type="button" id="btnC" data-val="C" class="btn btn-danger btn-block btn-lg h-100">C</button>
        </div>
      </div>
      <div class="row custom-col-padding flex-grow">
        <div class="col-2">
            <button type="button" id="btn4" data-val="4" class="btn btn-primary btn-block btn-lg h-100">4</button>
        </div>
        <div class="col-2">
            <button type="button" id="btn5" data-val="5" class="btn btn-primary btn-block btn-lg h-100">5</button>
        </div>
        <div class="col-2">
            <button type="button" id="btn6" data-val="6" class="btn btn-primary btn-block btn-lg h-100">6</button>
        </div>
        <div class="col-2">
            <button type="button" id="btnTimes" data-val="&times;" class="btn btn-info btn-block btn-lg h-100">&times;</button>
        </div>
        <div class="col-2">
            <button type="button" id="btnParenthesisOpen" data-val="(" class="btn btn-info btn-block btn-lg h-100">(</button>
        </div>
        <div class="col-2">
            <button type="button" id="btnParenthesisClose" data-val=")" class="btn btn-info btn-block btn-lg h-100">)</button>
        </div>
      </div>
      <div class="row custom-col-padding flex-grow">
        <div class="col-2">
            <button type="button" id="btn1" data-val="1" class="btn btn-primary btn-block btn-lg h-100">1</button>
        </div>
        <div class="col-2">
            <button type="button" id="btn2" data-val="2" class="btn btn-primary btn-block btn-lg h-100">2</button>
        </div>
        <div class="col-2">
            <button type="button" id="btn3" data-val="3" class="btn btn-primary btn-block btn-lg h-100">3</button>
        </div>
        <div class="col-2">
            <button type="button" id="btnMinus" data-val="-" class="btn btn-info btn-block btn-lg h-100">-</button>
        </div>
        <div class="col-2">
            <button type="button" id="btnSquare" data-val="&sup2;" class="btn btn-info btn-block btn-lg h-100">x&sup2;</button>
        </div>
        <div class="col-2">
            <button type="button" id="btnSquareRoot" data-val="&radic;" class="btn btn-info btn-block btn-lg h-100">&radic;</button>
        </div>
      </div>
      <div class="row custom-col-padding flex-grow">
        <div class="col-2">
            <button type="button" id="btnZero" data-val="0" class="btn btn-primary btn-block btn-lg h-100">0</button>
        </div>
        <div class="col-2">
            <button type="button" id="btnComma" data-val="," class="btn btn-info btn-block btn-lg h-100">,</button>
        </div>
        <div class="col-2">
            <button type="button" id="btnPercent" data-val="%" class="btn btn-info btn-block btn-lg h-100">%</button>
        </div>
        <div class="col-2">
            <button type="button" id="btnPlus" data-val="+" class="btn btn-info btn-block btn-lg h-100">+</button>
        </div>
        <div class="col-4">
            <button type="button" id="btnResult" data-val="result" class="btn btn-success btn-block btn-lg h-100">=</button>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script>
      // You can also require other files to run in this process
      //require('./renderer.js')
      require('./functions.js')
    </script>
    
  </body>
</html>
